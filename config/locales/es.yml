      blank: "no puede estar en blanco"
      present: "debe estar en blanco"
      taken: ya ha sido tomado
      too_long:
        one: "debe tener como máximo 1 caracter"
        other: "debe tener como máximo %{count} caracteres"
      too_short:
        one: "debe tener al menos 1 caracter"
        other: "debe tener al menos %{count} caracteres"
      wrong_length:
        one: "es de largo incorrecto (debe ser 1 caracter)"
        other: "es de largo incorrecto (debe ser %{count} caracter)"
      not_a_number: "no es un número"
      not_an_integer: "debe ser un número entero"
      greater_than: "debe ser mayor que %{count}"
      greater_than_or_equal_to: "debe ser mayor o igual que %{count}"
      equal_to: "debe ser igual a %{count}"
      less_than: "debe ser menor que %{count}"
      less_than_or_equal_to: "debe ser menor o igual que %{count}"
      other_than: "debe ser distinto a %{count}"
      odd: "debe ser impar"
      even: "debe ser par"
      record_invalid: ! 'La validación falló: %{errors}'
